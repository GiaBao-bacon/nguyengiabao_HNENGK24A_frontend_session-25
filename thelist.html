<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isPrime = (a) => {
        let count = 0;
        for (let i = 1; i <= a; i++) {
          if (a % i == 0) {
            count++;
          }
        }
        if (count == 2) {
          return "Là số nguyên tố";
        } else {
          return "không phải là số nguyên tố";
        }
      };

      let a = +prompt("Mời nhập a");
      if (isNaN(a) || a <= 0) {
        alert("Đã sai cú pháp");
      } else {
        let final = isPrime(a);
        alert(final);
      }
    </script>
  </body>
</html>
