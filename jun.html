<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
              let array = [];
      function findEvenNumbers(arr) {
          let foundEven = false;
          console.log("Các phần tử chẵn trong mảng:");
          for (let i = 0; i < arr.length; i++) {
              if (arr[i] % 2 === 0) {
                  console.log(arr[i]);
                  foundEven = true;
              }
          }
          if (!foundEven) {
              console.log("Mảng không có số chẵn.");
          }
      }
      let n = parseInt(prompt("Mời nhập vào số phần tử sẽ có trong mảng:"));

      if (isNaN(n) || n <= 0) {
          alert("Mảng không hợp lệ. Vui lòng nhập một số nguyên dương.");
      } else {
          for (let i = 0; i < n; i++) {
              let element = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
              if (!isNaN(element)) {
                  array.push(element);
              } else {
                  alert("Vui lòng nhập số hợp lệ.");
                  i--;
              }
          }
          findEvenNumbers(array);
      }
    </script>
  </body>
</html>
